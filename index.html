<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <!-- ======= Calculator ======= -->

    <div class="calculator">
      <h1>Calculator</h1>
      <form name="calculator">
        <input type="text" placeholder="0" readonly class="result" name="result">
        <input type="button" value="7" name="user_input" onclick="math(7)">
        <input type="button" value="8" name="user_input" onclick="math(8)">
        <input type="button" value="9" name="user_input" onclick="math(9)">
        <input type="button" value="/" name="user_input" onclick="math('/')" class="symbol">
        <input type="button" value="4" name="user_input" onclick="math(4)">
        <input type="button" value="5" name="user_input" onclick="math(5)">
        <input type="button" value="6" name="user_input" onclick="math(6)">
        <input type="button" value="x" name="user_input" onclick="math('*')" class="symbol">
        <input type="button" value="1" name="user_input" onclick="math(1)">
        <input type="button" value="2" name="user_input" onclick="math(2)">
        <input type="button" value="3" name="user_input" onclick="math(3)">
        <input type="button" value="-" name="user_input" onclick="math('-')" class="symbol">
        <input type="button" value="." name="user_input" onclick="math('.')">
        <input type="button" value="0" name="user_input" onclick="math(0)">
        <input type="button" value="00" name="user_input" onclick="math('00')">
        <input type="button" value="+" name="user_input" onclick="math('+')" class="symbol">
        <input type="reset" value="C">
        <input type="button" value="CE" onclick="clear_entry()">
        <input type="button" value="=" onclick="cal()" class="symbol">
      </form>
    </div>

    <!-- ======= Result Calculator ======= -->

    <div class="result_calculator">
      <h1>Result Calculator</h1>
      <form name="result_calculator" id="result_calculator">
        <input type="number" name="mark">
        <input type="button" value="SUBMIT" onclick="check_result()">
        <input type="text" readonly name="result">
      </form>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
